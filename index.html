<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notes App</title>
	</head>

	<body>
		<h1>Notes</h1>
		<h2>Take notes and never forget</h2>
		<input id="search-text" type="text" placeholder="Filter todos..." />
		<select id="filter-by">
			<option value="byRecently">Sort by first added.</option>
			<option value="byEdited">Sort by latest edited.</option>
			<option value="aplhabetical">Sort alphabetically</option>
		</select>
		<div id="notes"></div>
		<button id="add-notes">Add Notes</button>

		<script src="notes-app.js"></script>
	</body>
</html>
