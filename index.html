<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./images/edit.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Notes App</title>
	</head>

	<body>
		<header class="header">
			<div class="container">
				<h1 class="header__title">Notes</h1>
				<h2 class="header__subtitle">Take notes and never forget</h2>
			</div>
		</header>

		<div class="actions">
			<div class="actions__container">
				<input
					id="search-text"
					type="text"
					class="input"
					placeholder="Filter ..."
				/>
				<select id="filter-by" class="dropdown">
					<option value="byEdited">Sort by last edited.</option>
					<option value="byCreated">Sort by recently created.</option>
					<option value="alphabetical">Sort alphabetically</option>
				</select>
			</div>
		</div>

		<div class="container">
			<div id="notes"></div>
			<button id="add-notes" class="button">Add Notes</button>
		</div>

		<script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
		<script src="./scripts/notes-functions.js"></script>
		<script src="./scripts/notes-app.js"></script>
	</body>
</html>
