<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./images/edit.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Edit Page</title>
	</head>
	<body>
		<div class="header">
			<div class="container">
				<h1 class="header__title">Notes</h1>
				<h2 class="header__subtitle">Take notes and never forget</h2>
			</div>
		</div>

		<div class="actions">
			<div class="actions__container actions__container--spaced">
				<a href="/index.html">Home Page</a>
				<span id="last-edited"></span>
			</div>
		</div>

		<div class="container">
			<input
				type="text"
				id="note-title"
				class="title-input"
				placeholder="Note title"
			/>
			<textarea
				id="note-body"
				class="body-input"
				placeholder="Enter note text..."
			></textarea>
			<button id="remove-note" class="button button--secondary">
				Remove Note
			</button>
		</div>

		<!-- JS Scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
		<script src="./scripts/notes-functions.js"></script>
		<script src="./scripts/notes-edit.js"></script>
	</body>
</html>
